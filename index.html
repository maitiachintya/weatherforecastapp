<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="weather-container">
      <h1>Weather App</h1>
      <div class="weather-card">
        <input type="text" id="city" placeholder="Enter City" />
        <button id="getWeatherBtn">Get Weather</button>
        <div id="weatherInfo">
          <p id="cityName"></p>
          <p id="temperature"></p>
          <p id="description"></p>
          <p id="humidity"></p>
          <p id="windSpeed"></p>
          <p id="pressure"></p>
          <p id="sunrise"></p>
          <p id="sunset"></p>
          <img id="weatherIcon" src="image/weather.png" alt="Weather Icon" />
        </div>
      </div>

      <!-- Additional section for forecast -->
      <div id="forecast"></div>

    </div>

    <script src="javascript/script.js"></script>
  </body>
</html>
